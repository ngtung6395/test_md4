<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Delete city</title>
</head>
<body>
<h1>Delete city</h1>
<h2>Are you sure?</h2>
<p>
    <button><a href="/city/list">Danh sách thành phố</a></button>
</p>
<table>

</table>
<form th:action="@{/city/delete}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table table-striped">
        <tr>
            <td>City name:</td>
            <td type="text" th:text="${city.name}"/></td>
        </tr>
        <tr>
            <td>Area:</td>
            <td type="text" th:text="${city.area}"/></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td type="text" th:text="${city.population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td type="text" th:text="${city.GDP}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td type="text" th:text="${city.description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>

</form>
</body>
</html>
