<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<h3><a th:href="@{/city/list}"> <input type="button" value="Quay về List" > </a> </h3>
<br>
<form th:action="@{/city/edit}" method="post" th:object="${city}">
    <input type="hidden" name="id" th:field="*{id}">
    <table class="table table-striped">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" disabled></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select th:name="country" disabled>
                    <option th:each="p:${countries}"
                            th:value="${p.id}"
                            th:text="${p.name}">
                        <!--                            th:selected="(${city.country}) and ${p.id} == *{country.id}">-->
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="text" th:field="*{area}" disabled></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="text" th:field="*{population}" disabled></ip></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{GDP}" disabled></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}" disabled></td>
        </tr>

    </table>
</form>


</body>
</html>
